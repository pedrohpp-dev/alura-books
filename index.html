<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="./src/styles/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="./src/styles/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Design & UX</a>
                    </li>
                </ul>
                <img src="src/images/logo.svg" alt="Logo da AluraBooks" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="src/images/favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="src/images/compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"><img src="src/images/usuario.svg" alt="Meu perfil" class="container__imagem"></a>
            </div>
        </header>   
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carrossel">
            <h2 class="carrossel__titulo">Últimos lançamentos</h2>
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="src/images/ReactNative.svg" alt="Livro sobre ReactNative da alura books"></div>
                  <div class="swiper-slide"><img src="src/images/Nodejs.svg" alt="Livro sobre NodeJs da alura books"></div>
                  <div class="swiper-slide"><img src="src/images/Javascript.svg" alt="Livro sobre Javascript da alura books"></div>
                  <div class="swiper-slide"><img src="src/images/Guia Front-end.svg" alt="Livro sobre Guia de Front-end da alura books"></div>
                  <div class="swiper-slide"><img src="src/images/Liderança.svg" alt="Livro sobre Liderança da Alura Books"></div>
                </div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="src/JS/index.js"></script>
    </body>

</html>
